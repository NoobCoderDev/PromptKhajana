{% extends "base.html" %}

{% block title %}Manage Tags - Admin{% endblock %}

{% block content %}
<div class="py-8">
    <div class="mb-8">
        <h1 class="text-4xl font-bold gradient-text mb-2">Manage Tags</h1>
        <p class="text-gray-600 dark:text-gray-400">Create and manage tags</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="card rounded-xl p-6 shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Add New Tag</h2>
            <form method="POST" action="{{ url_for('admin.manage_tags') }}" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Name</label>
                    <input type="text" name="name" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-indigo-500">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Slug</label>
                    <input type="text" name="slug" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-indigo-500">
                    <p class="text-sm text-gray-500 mt-1">URL-friendly name (e.g., python)</p>
                </div>

                <button type="submit" class="btn-primary text-white px-6 py-2 rounded-lg font-medium w-full">
                    <i class="fas fa-plus mr-2"></i> Add Tag
                </button>
            </form>
        </div>

        <div class="card rounded-xl p-6 shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Existing Tags</h2>
            <div class="flex flex-wrap gap-3">
                {% for tag in tags %}
                <div
                    class="flex items-center space-x-2 px-4 py-2 bg-indigo-100 dark:bg-indigo-900/30 text-indigo-800 dark:text-indigo-300 rounded-full">
                    <span class="font-medium">{{ tag.name }}</span>
                    <form method="POST" action="{{ url_for('admin.delete_tag', id=tag.id) }}"
                        onsubmit="return confirm('Delete this tag?');" class="inline">
                        <button type="submit" class="text-red-600 dark:text-red-400 hover:text-red-800">
                            <i class="fas fa-times"></i>
                        </button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
