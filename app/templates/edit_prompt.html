{% extends "base.html" %}

{% block title %}Edit Prompt - Prompt Khajana{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-8 max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Edit Prompt</h1>
    
    <form method="POST" action="{{ url_for('main.edit_prompt', id=prompt.id) }}">
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Title</label>
            <input type="text" name="title" value="{{ prompt.title }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Category</label>
            <input type="text" name="category" value="{{ prompt.category }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Prompt Content</label>
            <textarea name="content" required rows="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">{{ prompt.content }}</textarea>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Examples (Optional)</label>
            <textarea name="examples" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">{{ prompt.examples }}</textarea>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2">Rating</label>
            <input type="number" name="rating" step="0.1" min="0" max="5" value="{{ prompt.rating }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="flex space-x-4">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Update Prompt</button>
            <a href="{{ url_for('main.view_prompt', id=prompt.id) }}" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-300">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
