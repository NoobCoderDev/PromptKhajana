{% extends "base.html" %}

{% block title %}Add Prompt - Prompt Khajana{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-8 max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Add New Prompt</h1>
    
    <form method="POST" action="{{ url_for('main.add_prompt') }}">
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Title</label>
            <input type="text" name="title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Category</label>
            <input type="text" name="category" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Prompt Content</label>
            <textarea name="content" required rows="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Examples (Optional)</label>
            <textarea name="examples" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2">Rating</label>
            <input type="number" name="rating" step="0.1" min="0" max="5" value="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="flex space-x-4">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Add Prompt</button>
            <a href="{{ url_for('main.index') }}" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-300">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
